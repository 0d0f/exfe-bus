<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional //EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<title></title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body style="font-family:Helvetica Neue,Helvetica,Arial,sans-serif; max-width:640px; background-color:white; margin:0; padding:0; color:#333333; font-size:14px; line-height:20px; font-weight:400;">
	<table cellpadding="0" cellspacing="0" style="width:100%; border-spacing:0; border-collapse:collapse;">
		<tbody>
			<tr><td style="padding:20px 30px 20px 30px;">Hi, {{.UserName | html}}</td></tr>
			<tr><td style="padding:0 30px 20px 30px;">You just requested to reset your forgotten <a href="{{.Config.SiteUrl}}" style="color:#3A6EA5; text-decoration:none;">EXFE</a> password.</tr></td>
			<tr><td style="padding:0 20px 0 20px;">
				<table>
					<tbody>
						<tr><td width="600px" height="36px" style="color:white; background-color:#3A6EA5; padding:0 10px 0 10px;">Please click this link to reset password: <a href="{{.Link}}" style="color:white;">{{.Link | limit 30 | html}}</a></td></tr>
					</tbody>
				</table>
			</td></tr>
			<tr><td style="padding:0 30px 20px 30px;">This single-use link will be expired in 1 day.</td></tr>
			<tr><td style="padding:8px 30px 8px 30px; font-size:10px; color:#7F7F7F; background-color:#EEEEEE;">This email is sent to <span style="font-style:italic">{{.To.ExternalUsername | html}}</span> per forgot password request on <a href="{{.Config.SiteUrl}}" style="color:#3A6EA5; text-decoration:none;">EXFE</a>.<!-- Report <a href="abc" style="color:#7F7F7F;">spam</a>?--></td></tr>
		</tbody>
	</table>
</body>
</html>
